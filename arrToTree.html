    <script>
        let arr = [
            {id: 1, name: 'жЃежЌе1', pid: 0},
            {id: 2, name: 'жЃежЌе2', pid: 1},
            {id: 3, name: 'жЃежЌе3', pid: 1},
            {id: 4, name: 'жЃежЌе4', pid: 3},
            {id: 5, name: 'жЃежЌе5', pid: 4},
        ]
        let map = new Map();
        for (let obj of arr) {
            map.set(obj.id, {...obj, children: []});
        }
        let root;
        for (let obj of map) {
            let node = map.get(obj[1].pid);
            console.log('%c ­ЪЇІ obj: ', 'font-size:20px;background-color: #4b4b4b;color:#fff;', obj);
            if (!map[obj[0]]) {
                root = obj[1];
            } else {
                node.children.push(obj[1]);
            }
        }
        console.log(root);
    </script>
